{% extends "base.html" %}
{% block content %}
<h1>Welcome to the Meeting App</h1>
<p>
  There are currently {{meetings}} meeting in the database
</p>
<h2>Meetings:</h2>
<ul>
  {% for meeting in meetings %}
  <li>
    <a href={% url 'detail' meeting.id %}>
      {{meeting.title}}
    </a>
  </li>


  {% endfor %}
</ul>
<a href={% url 'rooms' %}>
  All Rooms
</a>
{% endblock content %}
