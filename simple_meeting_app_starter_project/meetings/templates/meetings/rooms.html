<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rooms</title>
  </head>

  <body>
    <p>
      There are currently {{rooms}} rooms in the database
    </p>
    <h2>Rooms:</h2>
    <ul>
      {% for room in rooms %}
      <li>
        <a>
          {{room.name}}
        </a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
